<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    .ok{
        background-color: green;
        color: white;
        border: none;
        padding-left: 10px;
            padding-top: 6px;
            padding-bottom: 6px;
            padding-right: 10px;
            transition: padding 0.15s , margin 0.15;

        padding-right: 20px;
    }
</style>

</head>
<body>
    
    <button class="ok">one</button>
    <button class="ok" >two</button>
    <button class="ok" >three</button>
